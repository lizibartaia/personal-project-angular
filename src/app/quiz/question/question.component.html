 
<div>
    <div class="question">{{(question$ | async)?.question}}</div>
    <div class="answers">
        <app-quiz-answer *ngFor="let answer of answers$ | async; let i=index" 
        [index]="i" [answerText]="answer" class="answer" 
        
        (selectAnswer)="selectAnswer($event)"
        [ngClass]="{answer:true, 'correct-answer':isCorrectAnswer(answer), 'wrong-answer':isWrongAnswer(answer),
        'disabled-answer':isDisabledAnswer(answer) } "></app-quiz-answer>
    </div>
</div>
